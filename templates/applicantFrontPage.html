    <script>
        // Education and Certifications counters
        let educationCounter = 1;
        let certificationsCounter = 1;

        // Function to add more Education fields
        document.getElementById("add-education").addEventListener("click", function () {
            const educationContainer = document.getElementById("education-container");
            educationCounter++;
            const newEducationGroup = document.createElement("div");
            newEducationGroup.classList.add("education-group");
            newEducationGroup.innerHTML = `
        <div class="form-group">
          <label for="education-${educationCounter}">Education:</label>
          <input type="text" id="education-${educationCounter}" name="education-${educationCounter}">
        </div>
        <div class="form-group radio-group">
          <label for="start-date-${educationCounter}">Start Date:</label>
          <input type="date" id="start-date-${educationCounter}" name="start-date-${educationCounter}" required>
          <label for="end-date-${educationCounter}">End Date:</label>
          <input type="date" id="end-date-${educationCounter}" name="end-date-${educationCounter}" required>
        </div>
      `;
            educationContainer.appendChild(newEducationGroup);
        });

        // Function to add more Certifications fields
        document.getElementById("add-certifications").addEventListener("click", function () {
            const certificationsContainer = document.getElementById("certifications-container");
            certificationsCounter++;
            const newCertificationsGroup = document.createElement("div");
            newCertificationsGroup.classList.add("certifications-group");
            newCertificationsGroup.innerHTML = `
        <div class="form-group">
          <label for="certifications-${certificationsCounter}">Certifications:</label>
          <input type="text" id="certifications-${certificationsCounter}" name="certifications-${certificationsCounter}">
        </div>
      `;
            certificationsContainer.appendChild(newCertificationsGroup);
        });
    </script>
